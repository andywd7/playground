    <div class="flyout_inner">
        <form action="#" method="" class="">
            <fieldset class="f-group">
                <legend class="h5">Your local IoD venue <a href="#" class="small u-fr">Hide map</a></legend>
                <div class="input-group">
                    <input id="find" type="text" class="f-control" placeholder="Enter a UK town, county or postcode" />
                    <span class="input-group_btn">
                        <button type="submit" class="btn btn--primary btn--i-only">
                            <svg class="i">
                                <use xlink:href="../../images/icons/svg-defs.svg#search" />
                            </svg>
                        </button>
                    </span>
                </div>
            </fieldset>

            <button type="button" class="btn f-group">
                <svg class="i">
                    <use xlink:href="../../images/icons/svg-defs.svg#location" />
                </svg>Detect your location
            </button>
            
            <div class="">
                <p class="u-mb0">We have detected your local IoD venue(s) as:</p>
                <ol class="list-unstyled">
                    <li>
                        <label for="geo1" class="radio">
                            <input id="geo1" name="geoLocation" type="radio" />
                            London
                        </label>
                    </li>
                    <li>
                        <label for="geo2" class="radio">
                            <input id="geo2" name="geoLocation" type="radio" />
                            Essex
                        </label>
                    </li>
                    <li>
                        <label for="geo3" class="radio">
                            <input id="geo3" name="geoLocation" type="radio" />
                            Kent
                        </label>
                    </li>
                    <li>Please select one and set your local venue</li>
                </ol>
            
                <button type="button" class="btn btn--primary">Set as local venue</button>
            </div>
        </form>
    </div>
